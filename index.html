<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports Center - Sistema de Monitoreo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Encabezado */
        .header {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .header-left h1 {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #4A90E2, #50E3C2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 5px;
        }

        .header-left p {
            color: #a0a0a0;
            font-size: 1.1em;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 10px;
        }

        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4A90E2, #50E3C2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
        }

        .user-name {
            color: white;
            font-weight: 500;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(74, 222, 128, 0.2);
            padding: 10px 15px;
            border-radius: 20px;
            color: #4ade80;
            font-weight: 600;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .user-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 12px;
            border-radius: 12px;
            font-weight: 500;
        }

        .logout-btn {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.4);
            transform: scale(1.05);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Tarjetas de métricas */
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .metric-icon {
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .metric-value {
            font-size: 2em;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
        }

        .metric-label {
            color: #a0a0a0;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-change {
            color: #4ade80;
            font-size: 0.8em;
            font-weight: 600;
        }

        .metric-change.negative {
            color: #ef4444;
        }

        /* Contenedor principal */
        .main-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }

        /* Mapa */
        .map-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            height: 600px;
        }

        #map {
            height: 100%;
            border-radius: 10px;
        }

        .leaflet-popup-content-wrapper {
            background: #2a2a3e;
            color: #e0e0e0;
            border-radius: 8px;
        }

        /* Panel de reportes */
        .reports-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #fff;
        }

        .reports-count {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .report-list {
            max-height: 450px;
            overflow-y: auto;
        }

        .report-list::-webkit-scrollbar {
            width: 6px;
        }

        .report-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .report-item {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .report-item:hover {
            transform: translateY(-3px);
        }

        .report-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .report-image:hover {
            transform: scale(1.05);
            border-color: #4A90E2;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .report-info {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .report-id {
            font-size: 0.9em;
            font-weight: 600;
            color: #fff;
        }

        .report-location {
            font-size: 0.85em;
            color: #4A90E2;
        }

        .report-location small {
            color: #a0a0a0;
            margin-left: 5px;
        }

        .report-type {
            font-size: 0.85em;
            color: #fbbf24;
            font-weight: 500;
        }

        .report-date {
            font-size: 0.8em;
            color: #a0a0a0;
        }

        .report-description {
            font-size: 0.85em;
            color: #e0e0e0;
            max-height: 40px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .report-status {
            background: rgba(74, 222, 128, 0.3);
            color: #4ade80;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.75em;
            font-weight: 500;
            display: inline-block;
        }

        .report-status.pending {
            background: rgba(251, 191, 36, 0.3);
            color: #fbbf24;
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85em;
            font-weight: 500;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.4);
            color: #fff;
            transform: scale(1.05);
        }

        /* Animación para nuevos reportes */
        .elegant-in {
            animation: elegantSlideIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes elegantSlideIn {
            0% {
                opacity: 0;
                transform: translateY(-20px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Notificaciones */
        .notifications {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notification {
            background: rgba(34, 197, 94, 0.9);
            border-radius: 10px;
            padding: 12px 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            color: #fff;
            animation: fadeInOut 4s ease-out forwards;
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 300px;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(100%); }
            10% { opacity: 1; transform: translateX(0); }
            90% { opacity: 1; transform: translateX(0); }
            100% { opacity: 0; transform: translateX(100%); }
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .notification-message {
            font-size: 0.9em;
        }

        .notification-time {
            font-size: 0.75em;
            opacity: 0.8;
            margin-top: 2px;
        }

        /* Modal mejorado */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeInModal 0.3s ease-out;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 90vw;
            max-height: 90vh;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: zoomIn 0.3s ease-out;
            overflow: hidden;
        }

        @keyframes fadeInModal {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .close {
            color: #ef4444;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close:hover {
            color: #fff;
            background: rgba(239, 68, 68, 0.8);
            transform: scale(1.1);
        }

        #modalImage {
            max-width: 100%;
            max-height: 80vh;
            width: auto;
            height: auto;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin: 15px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        #modalId {
            margin-top: 15px;
            font-size: 1.5em;
            color: #fff;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .main-container { grid-template-columns: 1fr; }
            .map-container, .reports-panel { width: 100%; }
            .metrics { grid-template-columns: 1fr; }
            .header { flex-direction: column; gap: 15px; text-align: center; }
            .header-right { justify-content: center; flex-wrap: wrap; }
            
            .modal-content {
                margin: 10px;
                max-width: calc(100vw - 20px);
                max-height: calc(100vh - 20px);
            }
            
            #modalImage {
                max-height: 70vh;
            }
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <div class="container">
        <!-- Encabezado -->
        <div class="header">
            <div class="header-left">
                <h1>Reports Center</h1>
                <p>Sistema de Monitoreo en Tiempo Real</p>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-name" id="userName">Usuario</div>
                </div>
                <div class="live-indicator">
                    <span class="live-dot"></span>
                    <span class="live-text">EN VIVO</span>
                </div>
                <div class="user-count" id="userCount">0 usuarios</div>
                <button class="logout-btn" onclick="logout()">Cerrar Sesión</button>
            </div>
        </div>

        <!-- Tarjetas de métricas -->
        <div class="metrics">
            <div class="metric-card">
                <div class="metric-header">
                    <div class="metric-icon">👥</div>
                </div>
                <div class="metric-value" id="connectedUsers">0</div>
                <div class="metric-label">Usuarios Conectados</div>
                <div class="metric-change">+12%</div>
            </div>
            <div class="metric-card">
                <div class="metric-header">
                    <div class="metric-icon">📊</div>
                </div>
                <div class="metric-value" id="totalReports">0</div>
                <div class="metric-label">Reportes Totales</div>
                <div class="metric-change">+5%</div>
            </div>
            <div class="metric-card">
                <div class="metric-header">
                    <div class="metric-icon">⚠️</div>
                </div>
                <div class="metric-value" id="activeReports">0</div>
                <div class="metric-label">Reportes Activos</div>
                <div class="metric-change">+8%</div>
            </div>
            <div class="metric-card">
                <div class="metric-header">
                    <div class="metric-icon">⏱️</div>
                </div>
                <div class="metric-value" id="responseTime">2.5s</div>
                <div class="metric-label">Tiempo de Respuesta</div>
                <div class="metric-change negative">-3%</div>
            </div>
        </div>

        <!-- Contenedor principal -->
        <div class="main-container">
            <!-- Mapa -->
            <div class="map-container">
                <div id="map"></div>
            </div>

            <!-- Panel de reportes -->
            <div class="reports-panel">
                <div class="panel-header">
                    <div class="panel-title">Reportes Recientes</div>
                    <div class="reports-count" id="totalReportsCount">0</div>
                </div>
                <div class="report-list" id="reportList">
                    <div class="empty-state" id="emptyState">
                        <div class="empty-icon">📭</div>
                        <div class="empty-title">No hay reportes disponibles</div>
                        <div class="empty-subtitle">Los reportes aparecerán aquí</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notificaciones -->
    <div class="notifications" id="notifications"></div>

    <!-- Modal mejorado -->
    <div id="photoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="Foto del reporte">
            <p id="modalId"></p>
        </div>
    </div>

    <script>
        // Configuración
        const API_BASE = window.location.origin;
        const SERVER_IP = '18.233.249.90:5000';
        
        let map;
        let socket;
        let markers = new Map();
        let reportCount = 0;
        let authToken = null;
        let currentUser = null;

        // Verificar autenticación al cargar
        window.addEventListener('DOMContentLoaded', async () => {
            authToken = localStorage.getItem('access_token');
            
            if (!authToken) {
                window.location.href = '/';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/users/me`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!response.ok) {
                    localStorage.clear();
                    window.location.href = '/';
                    return;
                }
                
                currentUser = await response.json();
                updateUserInfo(currentUser);
                initializeApp();
            } catch (error) {
                console.error('Error verificando autenticación:', error);
                localStorage.clear();
                window.location.href = '/';
            }
        });

        function updateUserInfo(user) {
            if (user) {
                document.getElementById('userAvatar').textContent = user.username.charAt(0).toUpperCase();
                document.getElementById('userName').textContent = user.username;
            }
        }

        function initializeApp() {
            initializeMap();
            connectWebSocket();
            loadReports();
            loadStats();
            setInterval(loadStats, 30000);
        }

        function initializeMap() {
            map = L.map('map').setView([10.9639, -74.7964], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap'
            }).addTo(map);
        }

        function connectWebSocket() {
            const wsUrl = `ws://${SERVER_IP}/ws`;
            socket = new WebSocket(wsUrl);
            
            socket.onopen = () => {
                console.log("WebSocket conectado");
                showNotification('Conexión establecida', 'success');
            };
            
            socket.onclose = () => {
                console.log("WebSocket desconectado");
                setTimeout(connectWebSocket, 3000);
            };
            
            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
        }

        function handleWebSocketMessage(data) {
            if (data.type === "user_count") {
                document.getElementById('userCount').textContent = `${data.count} usuarios`;
                document.getElementById('connectedUsers').textContent = data.count;
            } else if (data.type === "new_report") {
                addReport(data.data, true);
                showNotification('Nuevo reporte recibido', 'info');
                updateMetrics();
            } else if (data.type === "delete_report") {
                removeReport(data.data.id);
                updateMetrics();
            }
        }

        async function loadReports() {
            showLoading(true);
            try {
                const response = await fetch(`${API_BASE}/reports/`);
                
                if (!response.ok) throw new Error('Error cargando reportes');
                
                const reports = await response.json();
                const reportList = document.getElementById('reportList');
                reportList.innerHTML = '';
                
                if (reports.length === 0) {
                    reportList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">📭</div>
                            <div class="empty-title">No hay reportes disponibles</div>
                            <div class="empty-subtitle">Los reportes aparecerán aquí</div>
                        </div>
                    `;
                } else {
                    reports.forEach(report => addReport(report, false));
                }
                
                updateMetrics();
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error cargando reportes', 'error');
            } finally {
                showLoading(false);
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats/`);
                if (!response.ok) throw new Error('Error cargando estadísticas');
                
                const stats = await response.json();
                
                document.getElementById('connectedUsers').textContent = stats.connected_users;
                document.getElementById('totalReports').textContent = stats.total_reports;
                document.getElementById('activeReports').textContent = stats.active_reports;
                document.getElementById('responseTime').textContent = stats.response_time;
                document.getElementById('userCount').textContent = `${stats.connected_users} usuarios`;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // FUNCIÓN MEJORADA addReport con tu código implementado
        function addReport(report, isRealTime = false) {
            // Remover empty state si existe
            const emptyState = document.querySelector('.empty-state');
            if (emptyState) emptyState.remove();
            
            // Agregar marcador al mapa con funcionalidad mejorada y más detalles
            const marker = L.marker([report.latitude, report.longitude]).addTo(map);
            marker.bindPopup(`
                <div style="color: black; padding: 5px;">
                    <strong>ID: ${report.id}</strong><br>
                    <strong>Ciudad:</strong> ${report.city || 'No especificada'}<br>
                    <strong>Tipo:</strong> ${report.incident_type || 'No especificado'}<br>
                    <strong>Severidad:</strong> ${report.severity || 'No especificada'}<br>
                    <strong>Estado:</strong> ${report.status || 'Pendiente'}<br>
                    <strong>Fecha:</strong> ${new Date(report.timestamp).toLocaleString()}<br>
                    <strong>Descripción:</strong><br>${report.description || 'Sin descripción'}<br>
                    <em>Click para ver la foto</em>
                </div>
            `, { maxWidth: 300 });
            
            // Hacer que el marcador sea clickeable para mostrar la foto
            marker.on('click', () => showPhoto(report.photo_base64, report.id));
            markers.set(report.id, marker);
            
            // Crear elemento del reporte con animación mejorada
            const reportItem = document.createElement('div');
            reportItem.className = 'report-item';
            reportItem.dataset.id = report.id;
            
            // Aplicar animación si es en tiempo real
            if (isRealTime) {
                setTimeout(() => {
                    reportItem.classList.add('elegant-in');
                }, 50);
            }
            
            const statusClass = report.status === 'Resuelto' ? 'active' : 'pending';
            
            reportItem.innerHTML = `
                <img src="data:image/jpeg;base64,${report.photo_base64}" 
                     alt="Reporte #${report.id}" 
                     class="report-image"
                     onclick="showPhoto('${report.photo_base64}', ${report.id})">
                <div class="report-info">
                    <div class="report-id">ID: ${report.id}</div>
                    <div class="report-location">
                        <strong>${report.city || 'Ubicación no especificada'}</strong>
                        <small>[${report.latitude.toFixed(4)}, ${report.longitude.toFixed(4)}]</small>
                    </div>
                    <div class="report-type">${report.incident_type || 'Tipo no especificado'} - ${report.severity || 'Severidad no especificada'}</div>
                    <div class="report-date">${new Date(report.timestamp).toLocaleString()}</div>
                    <div class="report-description">${report.description || 'Sin descripción'}</div>
                    <div class="report-status ${statusClass}">${report.status || 'Pendiente'}</div>
                </div>
                <button class="delete-btn" onclick="deleteReport(${report.id})">Eliminar</button>
            `;
            
            const reportList = document.getElementById('reportList');
            if (isRealTime) {
                reportList.insertBefore(reportItem, reportList.firstChild);
            } else {
                reportList.appendChild(reportItem);
            }
            
            // Limpiar animación después de completarla
            if (isRealTime) {
                reportItem.addEventListener('animationend', () => {
                    reportItem.classList.remove('elegant-in');
                }, { once: true });
            }
            
            reportCount++;
            document.getElementById('totalReportsCount').textContent = reportCount;
        }

        // FUNCIÓN MEJORADA removeReport con tu código implementado
        function removeReport(reportId) {
            const reportItem = document.querySelector(`.report-item[data-id="${reportId}"]`);
            if (reportItem) reportItem.remove();
            
            const marker = markers.get(reportId);
            if (marker) {
                map.removeLayer(marker);
                markers.delete(reportId);
            }
            
            reportCount = Math.max(0, reportCount - 1);
            document.getElementById('totalReportsCount').textContent = reportCount;
            
            if (reportCount === 0) {
                document.getElementById('reportList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📭</div>
                        <div class="empty-title">No hay reportes disponibles</div>
                        <div class="empty-subtitle">Los reportes aparecerán aquí</div>
                    </div>
                `;
            }
        }

        // FUNCIÓN MEJORADA showPhoto con redimensionamiento automático responsivo
        function showPhoto(base64, id) {
            const modal = document.getElementById('photoModal');
            const modalImage = document.getElementById('modalImage');
            const modalId = document.getElementById('modalId');
            
            modalImage.src = `data:image/jpeg;base64,${base64}`;
            modalId.textContent = `Reporte ID: ${id}`;
            modal.style.display = 'flex';

            // Redimensionamiento automático responsivo
            modalImage.onload = () => {
                const maxWidth = window.innerWidth * 0.8;
                const maxHeight = window.innerHeight * 0.7;
                let width = modalImage.naturalWidth;
                let height = modalImage.naturalHeight;

                // Calcular dimensiones manteniendo aspecto
                if (width > maxWidth) {
                    height = (maxWidth / width) * height;
                    width = maxWidth;
                }
                if (height > maxHeight) {
                    width = (maxHeight / height) * width;
                    height = maxHeight;
                }
                
                modalImage.style.width = `${width}px`;
                modalImage.style.height = `${height}px`;
            };

            // Eventos para cerrar el modal
            document.querySelector('.close').onclick = () => {
                modal.style.display = 'none';
            };

            window.onclick = (event) => {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            };
            
            // Cerrar con tecla Escape
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && modal.style.display === 'flex') {
                    modal.style.display = 'none';
                }
            });
        }

        async function deleteReport(reportId) {
            if (!confirm('¿Eliminar este reporte?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/reports/${reportId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        showNotification('Sesión expirada', 'error');
                        setTimeout(() => window.location.href = '/', 2000);
                        return;
                    }
                    throw new Error('Error eliminando reporte');
                }
                
                showNotification('Reporte eliminado', 'success');
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error al eliminar', 'error');
            }
        }

        function showNotification(message, type = 'info') {
            const notifications = document.getElementById('notifications');
            const notification = document.createElement('div');
            notification.className = 'notification';
            
            let icon = 'ℹ️';
            if (type === 'success') icon = '✅';
            if (type === 'error') icon = '❌';
            
            notification.innerHTML = `
                <div>${icon}</div>
                <div class="notification-content">
                    <div class="notification-title">${type.charAt(0).toUpperCase() + type.slice(1)}</div>
                    <div class="notification-message">${message}</div>
                    <div class="notification-time">${new Date().toLocaleTimeString()}</div>
                </div>
            `;
            
            notifications.appendChild(notification);
            setTimeout(() => notification.remove(), 4000);
        }

        function updateMetrics() {
            document.getElementById('totalReports').textContent = reportCount;
            document.getElementById('activeReports').textContent = Math.floor(reportCount * 0.7);
        }

        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }

        function logout() {
            if (confirm('¿Cerrar sesión?')) {
                localStorage.clear();
                window.location.href = '/';
            }
        }
    </script>
