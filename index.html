<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports Center - Sistema de Monitoreo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background gradients */
        .bg-gradients {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        .bg-gradient-1 {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        }

        .bg-gradient-2 {
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at top right, rgba(30, 58, 138, 0.2) 0%, transparent 50%, rgba(147, 51, 234, 0.2) 100%);
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header mejorado */
        .header {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(30, 41, 59, 0.95));
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            max-height: 90vh;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            animation: zoomIn 0.3s ease-out;
            overflow: auto;
        }

        @keyframes fadeInModal {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .close {
            color: rgba(255, 255, 255, 0.6);
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #f87171;
        }

        #modalImage {
            max-width: 100%;
            max-height: 70vh;
            width: auto;
            height: auto;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            object-fit: contain;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #modalId {
            margin-top: 15px;
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
            }
            
            .map-container,
            .reports-panel {
                width: 100%;
            }
            
            .metrics {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .header-right {
                flex-direction: column;
                width: 100%;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Background gradients -->
    <div class="bg-gradients">
        <div class="bg-gradient-1"></div>
        <div class="bg-gradient-2"></div>
    </div>

    <!-- Loading overlay (se muestra mientras carga) -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <div class="container">
        <!-- Encabezado mejorado con info de usuario -->
        <div class="header">
            <div class="header-left">
                <h1>Reports Center</h1>
                <p>Sistema de Monitoreo en Tiempo Real</p>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-name" id="userName">Usuario</div>
                </div>
                <div class="live-indicator">
                    <span class="live-dot"></span>
                    <span class="live-text">EN VIVO</span>
                </div>
                <div class="user-count" id="userCount">0 usuarios</div>
                <button class="logout-btn" onclick="logout()">Cerrar Sesi√≥n</button>
            </div>
        </div>

        <!-- Tarjetas de m√©tricas mejoradas -->
        <div class="metrics">
            <div class="metric-card" style="--accent-color: #10b981;">
                <div class="metric-header">
                    <div class="metric-icon">üë•</div>
                </div>
                <div class="metric-value" id="connectedUsers">0</div>
                <div class="metric-label">Usuarios Conectados</div>
                <div class="metric-change">+12%</div>
            </div>
            <div class="metric-card" style="--accent-color: #3b82f6;">
                <div class="metric-header">
                    <div class="metric-icon">üìä</div>
                </div>
                <div class="metric-value" id="totalReports">0</div>
                <div class="metric-label">Reportes Totales</div>
                <div class="metric-change">+5%</div>
            </div>
            <div class="metric-card" style="--accent-color: #f97316;">
                <div class="metric-header">
                    <div class="metric-icon">‚ö†Ô∏è</div>
                </div>
                <div class="metric-value" id="activeReports">0</div>
                <div class="metric-label">Reportes Activos</div>
                <div class="metric-change">+8%</div>
            </div>
            <div class="metric-card" style="--accent-color: #8b5cf6;">
                <div class="metric-header">
                    <div class="metric-icon">‚è±Ô∏è</div>
                </div>
                <div class="metric-value" id="responseTime">2.5s</div>
                <div class="metric-label">Tiempo de Respuesta</div>
                <div class="metric-change negative">-3%</div>
            </div>
        </div>

        <!-- Contenedor principal -->
        <div class="main-container">
            <!-- Mapa -->
            <div class="map-container">
                <div id="map"></div>
            </div>

            <!-- Panel de reportes -->
            <div class="reports-panel">
                <div class="panel-header">
                    <div class="panel-title">Reportes Recientes</div>
                    <div class="reports-count" id="totalReportsCount">0</div>
                </div>
                <div class="report-list" id="reportList">
                    <!-- Empty state -->
                    <div class="empty-state" id="emptyState">
                        <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="9" y1="9" x2="15" y2="15"></line>
                            <line x1="15" y1="9" x2="9" y2="15"></line>
                        </svg>
                        <div class="empty-title">No hay reportes disponibles</div>
                        <div class="empty-subtitle">Los reportes aparecer√°n aqu√≠</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notificaciones -->
    <div class="notifications" id="notifications"></div>

    <!-- Modal -->
    <div id="photoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="Foto del reporte">
            <p id="modalId"></p>
        </div>
    </div>

    <script>
        // Configuraci√≥n y variables globales
        const API_BASE = window.location.origin;
        const SERVER_IP = '18.233.249.90:5000'; // Tu IP actual para WebSocket
        
        let map;
        let socket;
        let markers = new Map();
        let reportCount = 0;
        let authToken = null;
        let currentUser = null;

        // Verificar autenticaci√≥n al cargar
        window.addEventListener('DOMContentLoaded', async () => {
            authToken = localStorage.getItem('access_token');
            
            if (!authToken) {
                // No hay token, redirigir al login (a la ra√≠z que ahora sirve login)
                window.location.href = '/';
                return;
            }
            
            // Verificar que el token sea v√°lido
            try {
                const response = await fetch(`${API_BASE}/users/me`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!response.ok) {
                    // Token inv√°lido, limpiar y redirigir
                    localStorage.clear();
                    window.location.href = '/';
                    return;
                }
                
                currentUser = await response.json();
                updateUserInfo(currentUser);
                
                // Inicializar la aplicaci√≥n
                initializeApp();
            } catch (error) {
                console.error('Error verificando autenticaci√≥n:', error);
                localStorage.clear();
                window.location.href = '/';
            }
        });

        function updateUserInfo(user) {
            const userAvatar = document.getElementById('userAvatar');
            const userName = document.getElementById('userName');
            
            if (user) {
                userAvatar.textContent = user.username.charAt(0).toUpperCase();
                userName.textContent = user.username;
            }
        }

        function initializeApp() {
            // Inicializar mapa
            initializeMap();
            
            // Conectar WebSocket
            connectWebSocket();
            
            // Cargar reportes iniciales
            loadReports();
            
            // Cargar estad√≠sticas
            loadStats();
            
            // Actualizar estad√≠sticas cada 30 segundos
            setInterval(loadStats, 30000);
        }

        function initializeMap() {
            // Inicializar mapa centrado en Barranquilla
            map = L.map('map').setView([10.9639, -74.7964], 12);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap'
            }).addTo(map);
        }

        function connectWebSocket() {
            const wsUrl = `ws://${SERVER_IP}/ws`;
            socket = new WebSocket(wsUrl);
            
            socket.onopen = () => {
                console.log("Conexi√≥n WebSocket establecida");
                showNotification('Conexi√≥n establecida', 'success');
            };
            
            socket.onclose = () => {
                console.log("WebSocket cerrado, reconectando...");
                setTimeout(connectWebSocket, 3000);
            };
            
            socket.onerror = (error) => {
                console.error("Error en WebSocket:", error);
            };
            
            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
        }

        function handleWebSocketMessage(data) {
            if (data.type === "user_count") {
                document.getElementById('userCount').textContent = `${data.count} usuarios`;
                document.getElementById('connectedUsers').textContent = data.count;
            } else if (data.type === "new_report") {
                addReport(data.data, true);
                showNotification('Nuevo reporte recibido', 'info');
                updateMetrics();
            } else if (data.type === "delete_report") {
                removeReport(data.data.id);
                updateMetrics();
            }
        }

        async function loadReports() {
            showLoading(true);
            try {
                const response = await fetch(`${API_BASE}/reports/`);
                
                if (!response.ok) throw new Error('Error cargando reportes');
                
                const reports = await response.json();
                
                // Limpiar lista actual
                const reportList = document.getElementById('reportList');
                reportList.innerHTML = '';
                
                if (reports.length === 0) {
                    document.getElementById('emptyState').style.display = 'flex';
                } else {
                    document.getElementById('emptyState').style.display = 'none';
                    reports.forEach(report => addReport(report, false));
                }
                
                updateMetrics();
            } catch (error) {
                console.error('Error cargando reportes:', error);
                showNotification('Error cargando reportes', 'error');
            } finally {
                showLoading(false);
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats/`);
                if (!response.ok) throw new Error('Error cargando estad√≠sticas');
                
                const stats = await response.json();
                
                document.getElementById('connectedUsers').textContent = stats.connected_users;
                document.getElementById('totalReports').textContent = stats.total_reports;
                document.getElementById('activeReports').textContent = stats.active_reports;
                document.getElementById('responseTime').textContent = stats.response_time;
                document.getElementById('userCount').textContent = `${stats.connected_users} usuarios`;
            } catch (error) {
                console.error('Error cargando estad√≠sticas:', error);
            }
        }

        function addReport(report, isRealTime = false) {
            // Ocultar empty state
            document.getElementById('emptyState').style.display = 'none';
            
            // Agregar marcador al mapa
            const marker = L.marker([report.latitude, report.longitude]).addTo(map);
            const popupContent = `
                <div style="text-align: center;">
                    <strong>ID: ${report.id}</strong><br>
                    ${report.city || 'Ubicaci√≥n'}<br>
                    <small>${new Date(report.timestamp).toLocaleString()}</small><br>
                    ${report.incident_type ? `<br>Tipo: ${report.incident_type}` : ''}
                    ${report.severity ? `<br>Severidad: ${report.severity}` : ''}
                </div>
            `;
            marker.bindPopup(popupContent);
            marker.on('click', () => showPhoto(report.photo_base64, report.id));
            markers.set(report.id, marker);
            
            // Agregar a la lista
            const reportItem = document.createElement('div');
            reportItem.className = 'report-item';
            reportItem.dataset.id = report.id;
            
            const statusClass = report.status === 'Resuelto' ? 'active' : 'pending';
            
            reportItem.innerHTML = `
                <img src="data:image/jpeg;base64,${report.photo_base64}" 
                     alt="Reporte #${report.id}" 
                     class="report-image"
                     onclick="showPhoto('${report.photo_base64}', ${report.id})">
                <div class="report-info">
                    <div class="report-id">ID: ${report.id}</div>
                    <div class="report-date">${new Date(report.timestamp).toLocaleString()}</div>
                    <div class="report-status ${statusClass}">${report.status || 'Activo'}</div>
                </div>
                <button class="delete-btn" onclick="deleteReport(${report.id})">Eliminar</button>
            `;
            
            const reportList = document.getElementById('reportList');
            if (isRealTime) {
                reportList.insertBefore(reportItem, reportList.firstChild);
            } else {
                reportList.appendChild(reportItem);
            }
            
            reportCount++;
            document.getElementById('totalReportsCount').textContent = reportCount;
        }

        function removeReport(reportId) {
            // Remover del DOM
            const reportItem = document.querySelector(`.report-item[data-id="${reportId}"]`);
            if (reportItem) reportItem.remove();
            
            // Remover marcador del mapa
            const marker = markers.get(reportId);
            if (marker) {
                map.removeLayer(marker);
                markers.delete(reportId);
            }
            
            reportCount = Math.max(0, reportCount - 1);
            document.getElementById('totalReportsCount').textContent = reportCount;
            
            if (reportCount === 0) {
                document.getElementById('emptyState').style.display = 'flex';
            }
        }

        async function deleteReport(reportId) {
            if (!confirm('¬øEst√°s seguro de eliminar este reporte?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/reports/${reportId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        showNotification('Sesi√≥n expirada. Por favor inicia sesi√≥n nuevamente.', 'error');
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 2000);
                        return;
                    }
                    throw new Error('Error eliminando reporte');
                }
                
                showNotification('Reporte eliminado exitosamente', 'success');
            } catch (error) {
                console.error('Error eliminando reporte:', error);
                showNotification('Error al eliminar el reporte', 'error');
            }
        }

        function showPhoto(base64, id) {
            const modal = document.getElementById('photoModal');
            const modalImage = document.getElementById('modalImage');
            const modalId = document.getElementById('modalId');
            
            modalImage.src = `data:image/jpeg;base64,${base64}`;
            modalId.textContent = `Reporte ID: ${id}`;
            modal.style.display = 'flex';
            
            // Cerrar modal
            document.querySelector('.close').onclick = () => modal.style.display = 'none';
            window.onclick = (event) => {
                if (event.target == modal) modal.style.display = 'none';
            };
        }

        function showNotification(message, type = 'info') {
            const notifications = document.getElementById('notifications');
            const notification = document.createElement('div');
            notification.className = 'notification';
            
            let icon = '‚ÑπÔ∏è';
            if (type === 'success') icon = '‚úÖ';
            if (type === 'error') icon = '‚ùå';
            if (type === 'warning') icon = '‚ö†Ô∏è';
            
            notification.innerHTML = `
                <div class="notification-icon">${icon}</div>
                <div class="notification-content">
                    <div class="notification-title">${type.charAt(0).toUpperCase() + type.slice(1)}</div>
                    <div class="notification-message">${message}</div>
                    <div class="notification-time">${new Date().toLocaleTimeString()}</div>
                </div>
            `;
            
            notifications.appendChild(notification);
            
            // Auto-remover despu√©s de 5 segundos
            setTimeout(() => notification.remove(), 5000);
        }

        function updateMetrics() {
            document.getElementById('totalReports').textContent = reportCount;
            document.getElementById('activeReports').textContent = Math.floor(reportCount * 0.7);
        }

        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }

        function logout() {
            if (confirm('¬øEst√°s seguro de cerrar sesi√≥n?')) {
                localStorage.clear();
                window.location.href = '/';
            }
        }
    </script>
</body>
</html>
