<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Reportes</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Inter:wght@700&display=swap" rel="stylesheet"> <!-- Tipografías modernas -->
    <style>
        @keyframes elegantFadeIn {
            from {
                opacity: 0;
                transform: translateX(20px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        .elegant-in {
            animation-name: elegantFadeIn;
            animation-duration: 0.6s; /* Duración corta para un efecto profesional */
            animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1); /* Easing suave */
            animation-fill-mode: forwards;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #4A90E2, #50E3C2); /* Azul a verde neón */
            --secondary-gradient: linear-gradient(135deg, #6B48FF, #FF6B6B); /* Púrpura a rojo suave */
            --background-dark: #1A1A2E; /* Fondo oscuro moderno */
            --text-light: #F0F2F5; /* Texto claro */
            --accent-shadow: rgba(74, 144, 226, 0.3); /* Sombra sutil */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-dark);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Inter', sans-serif;
            font-size: 2.5em;
            color: #FFFFFF;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            padding: 10px 20px;
            border-radius: 10px;
            letter-spacing: 1px;
            text-align: center;
            animation: fadeInDown 1s ease-out;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1400px;
            gap: 40px;
            justify-content: center;
            align-items: flex-start;
        }

        #map {
            height: 650px;
            width: 68%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.9), rgba(0, 0, 0, 0.7));
            overflow: hidden;
            animation: fadeIn 1.2s ease-out;
        }

        #photos-container {
            width: 30%;
            position: relative;
            min-width: 300px;
        }

        #photos {
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            max-height: 650px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95), rgba(74, 144, 226, 0.1));
            border: 2px solid rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 8px 16px var(--accent-shadow);
            animation: slideInRight 1.2s ease-out;
        }

        .loading-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 15px;
            border: 2px dashed rgba(74, 144, 226, 0.5);
        }

        .loading-spinner {
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #4A90E2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .photo-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 4px solid transparent;
        }

        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(74, 144, 226, 0.2);
            border-left: 4px solid #50E3C2;
        }

        #photos img {
            width: 120px;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        #photos img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(80, 227, 194, 0.3);
        }

        .delete-btn {
            background: var(--secondary-gradient);
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, #FF6B6B, #6B48FF);
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            animation: fadeInModal 0.5s ease-out;
        }

        .modal-content {
            background: linear-gradient(135deg, #2A2A3E, #3A3A5E);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            max-height: 90vh;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            position: relative;
            animation: zoomIn 0.5s ease-out;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .close {
            color: #FF6B6B;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .close:hover {
            color: #FFFFFF;
            transform: scale(1.2);
        }

        #modalImage {
            max-width: 100%;
            max-height: 80vh;
            width: auto;
            height: auto;
            border-radius: 10px;
            border: 3px solid rgba(80, 227, 194, 0.5);
            object-fit: contain;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #modalId {
            margin-top: 15px;
            font-size: 1.6em;
            color: #50E3C2;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeInModal {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 25px;
            }
            #map, #photos {
                width: 100%;
                max-width: 100%;
            }
            #photos {
                max-height: 450px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <h1>Reports Visualization
    </h1>
    <div class="container">
        <div id="map"></div>
        <div id="photos-container">
            <div id="photos"></div>
            <div class="loading-overlay" id="loading">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <div id="photoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="Foto del reporte">
            <p id="modalId"></p>
        </div>
    </div>

    <script>
// Existing map initialization
    let map = L.map('map').setView([37.7749, -122.4194], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap'
    }).addTo(map);

    // Store reports to avoid duplicates
    let reports = new Map();

    // Add report to table
    function addReportToTable(report) {
        if (!reports.has(report.id)) {
            const table = document.getElementById('reports-table').getElementsByTagName('tbody')[0];
            const row = table.insertRow();
            row.setAttribute('data-id', report.id);
            row.insertCell(0).textContent = report.id;
            row.insertCell(1).textContent = report.latitude;
            row.insertCell(2).textContent = report.longitude;
            row.insertCell(3).textContent = report.timestamp;
            const imgCell = row.insertCell(4);
            const img = document.createElement('img');
            img.src = `data:image/png;base64,${report.photo_base64}`;
            img.width = 100;
            img.style.cursor = 'pointer';
            img.onclick = function() {
                document.getElementById('modalImage').src = img.src;
                document.getElementById('imageModal').style.display = 'block';
            };
            imgCell.appendChild(img);
            // Add delete button
            const deleteCell = row.insertCell(5);
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = function() {
                deleteReport(report.id);
            };
            deleteCell.appendChild(deleteButton);
            reports.set(report.id, { row: row, marker: null });

            // Add marker to map
            const marker = L.marker([report.latitude, report.longitude]).addTo(map)
                .bindPopup(`ID: ${report.id}<br>Time: ${report.timestamp}<br><img src="data:image/png;base64,${report.photo_base64}" width="100">`);
            reports.get(report.id).marker = marker;
        }
    }

    // Delete report
    async function deleteReport(reportId) {
        try {
            const response = await fetch(`http://18.233.249.90:5000/reports/${reportId}`, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' }
            });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            console.log(`Deleted report ID: ${reportId}`);
        } catch (error) {
            console.error('Error deleting report:', error);
        }
    }

    // Fetch reports on load
    async function loadReports() {
        try {
            const response = await fetch('http://18.233.249.90:5000/reports/', {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' }
            });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const reportsData = await response.json();
            console.log('Loaded reports:', reportsData);
            reportsData.forEach(addReportToTable);
        } catch (error) {
            console.error('Error cargando reportes:', error);
        }
    }

    // WebSocket for real-time updates
    const ws = new WebSocket('ws://18.233.249.90:5000/ws');
    ws.onmessage = function(event) {
        const data = JSON.parse(event.data);
        console.log('WebSocket message:', data);
        if (data.action === 'initial') {
            data.reports.forEach(addReportToTable);
        } else if (data.action === 'delete') {
            if (reports.has(data.id)) {
                const { row, marker } = reports.get(data.id);
                row.remove();
                if (marker) map.removeLayer(marker);
                reports.delete(data.id);
            }
        } else {
            addReportToTable(data);
        }
    };

    // Existing modal close functionality
    document.querySelector('.close').onclick = function() {
        document.getElementById('imageModal').style.display = 'none';
    };

    // Load reports on page load
    window.addEventListener('load', loadReports);
    </script>
</body>
</html>
